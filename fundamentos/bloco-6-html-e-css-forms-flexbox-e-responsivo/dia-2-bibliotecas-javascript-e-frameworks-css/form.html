<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body class="text-start">
    <h1 class="fs-2">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    <br />
    <main>
        <form>
            <div class="mb-3">
                <label class="form-label" for="nome">Nome Completo :</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" maxlength="40" minlength="10" required />
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Endereço de email :</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Seu e-mail" maxlength="50" minlength="10" required />
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="destino" id="destino-1">
                <label class="form-check-label" for="destino-1">Cidade </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="destino" id="destino-2">
                <label class="form-check-label" for="destino-2">Campo </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="destino" id="destino-3">
                <label class="form-check-label" for="destino-3">Praia </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="destino" id="destino-4">
                <label class="form-check-label" for="destino-4">Montanhas </label>
            </div>
            <p class="lead mt-3 mb-3">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip ?</p>
            <textarea class="form-control" name="pq-ganhar" id="pq-ganhar" cols="30" rows="10"></textarea>
            <br>
            <div class="mb-3">
            <label class="form-check-label" for="date">Data :</label>
            <input type="date" name="date" id="date">
        </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="ofertas" id="ofertas">
                <label class="form-check-label" for="ofertas">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="ofertas" id="divulgacao">
                <label class="form-check-label" for="divulgacao">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            </div>
            <button class="btn btn-success" type="submit" id="btn-enviar">Enviar</button>
            <button class="btn btn-danger" type="reset" id="btn-apagar">Apagar</button>
        </form>
    </main>
</body>
</html>
