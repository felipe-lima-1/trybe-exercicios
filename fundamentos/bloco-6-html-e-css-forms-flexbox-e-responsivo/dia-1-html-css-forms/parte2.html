<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form>
        <label for="input-email">
            E-mail :
            <input type="email" name="e-mail" id="input-email" placeholder="Digite seu email" autocomplete="off"
                autofocus required />
        </label>
        <br />
        <br />
        <label for="input-senha">
            Senha :
            <input type="password" name="senha" id="input-senha" placeholder="Digite sua senha" required />
        </label>
        <br />
        <br />
        <label for="lembrete">
            <input type="checkbox" name="lembre-me" id="lembrete" />Lembre-me.
        </label>
        <button type="submit" id="entrar">Entrar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
